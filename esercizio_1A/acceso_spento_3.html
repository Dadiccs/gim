<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="author" content="Nome Cognome" />
	<title>acceso-Spento 3</title>
	<style type="text/css">
		html{
			height:100%;
		}
		body{
			background-color: rgb(235,235,235);
			margin: 3em 2em;
		}
	</style>

</head>
<body>

	<img />

	<script type="module">
		const sequenza = [
			"img/acceso_spento_tre_1.png",
			"img/acceso_spento_tre_2.png",
			"img/acceso_spento_tre_3.png",
		]
	
		let frame = 0;
	
		function mostraImmagine() {
			const img = document.querySelector("img");
			img.src = sequenza[frame];
	
			let delay;
			if (frame === 0) {
				delay = 800; // tra 1a e 2a
			} else {
				delay = 400; // tra 2a e 3a e tra 3a e 1a
			}
	
			frame = (frame + 1) % sequenza.length;
			setTimeout(mostraImmagine, delay);
		}
	
		// Avvia il ciclo
		mostraImmagine();
	</script>
</body>
</html>
