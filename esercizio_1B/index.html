<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="author" content="Nome Cognome" />
	<title>Logo Loop</title>
	<style type="text/css">
		html{
			height:100%;
		}
		body{
			background-color: rgb(235,235,235);
			margin: 3em 2em;
		}
	</style>

</head>
<body>

	<img />

	<script type="module">

		const sequenza = [
			"img/001.png",
			"img/002.png",
			"img/003.png",
			"img/004.png",
			"img/005.png",
			"img/006.png",
			"img/007.png",
			"img/008.png",
			"img/009.png",
			"img/010.png",
			"img/011.png",
			"img/012.png",
			"img/013.png",
			"img/014.png",
			"img/015.png",
			"img/016.png",
		]

		let frame = 0

		setInterval(() => {
			const img = document.querySelector("img")
			img.src = sequenza[frame]
			frame = (frame + 1) % sequenza.length
		}, 200)

	</script>
</body>
</html>
